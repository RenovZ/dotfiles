theme = "adaptive"

[editor]
true-color = true
editor-config = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "╎"
skip-levels = 1

[editor.lsp]
display-messages = true
display-inlay-hints = true

